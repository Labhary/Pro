<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Contact</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />


    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <link
      href="../static/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../static/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="../static/vendor/quill/quill.snow.css" rel="stylesheet" />
    <link href="../static/vendor/quill/quill.bubble.css" rel="stylesheet" />
    <link href="../static/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="../static/vendor/simple-datatables/style.css" rel="stylesheet" />

    <link href="../static/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header id="header" class="header d-flex align-items-center">
      <div class="d-flex align-items-center justify-content-between">
        <a href="accueil.html" class="logo d-flex align-items-center">
          <span class="d-none d-lg-block">Page d'accueil</span>
        </a>
      </div>

      <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
          <li class="nav-item dropdown pe-3">
            <a
              class="nav-link nav-profile d-flex align-items-center pe-0"
              href="#"
              data-bs-toggle="dropdown"
            >
              <img
                src="../static/img/profile-img.jpg"
                alt="Profile"
                class="rounded-circle"
              />
              <span class="d-none d-md-block dropdown-toggle ps-2">Name</span>
            </a>

            <ul
              class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"
            >
              <li class="dropdown-header">
                <h6>Name</h6>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="profil.html"
                >
                  <i class="bi bi-person"></i>
                  <span>Mon profil</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="modification.html"
                >
                  <i class="bi bi-gear"></i>
                  <span>Modification du Profil</span>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="contact.html"
                >
                  <i class="bi bi-question-circle"></i>
                  <span>Contact</span>
                </a>
              </li>

              <li>
                <hr class="dropdown-divider" />
              </li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="connexion.html"
                >
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Sign Out</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main mt-5">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Contact</h1>
            <form>

              <div class="row mb-3">
                <label for="Objet" class="col-sm-2 col-form-label" >Objet : </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Objet" name="Objet" required/>
                </div>
              </div>
              <div class="row mb-3">
                <label for="Message" class="col-sm-2 col-form-label">Commentaires / Questions : </label>
                <div class="col-sm-10">
                  <textarea class="form-control" style="height: 100px" id="Message" name="Message" required></textarea>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary" >Envoyer</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </main>

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <script src="../static/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/chart.js/chart.umd.js"></script>
    <script src="../static/vendor/echarts/echarts.min.js"></script>
    <script src="../static/vendor/quill/quill.min.js"></script>
    <script src="../static/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../static/vendor/tinymce/tinymce.min.js"></script>
    <script src="../static/vendor/php-email-form/validate.js"></script>

    <script src="../static/js/main.js"></script>
  </body>
</html>
